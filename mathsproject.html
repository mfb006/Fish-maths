<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu des Cartes MystÃ¨res</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5vw;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      width: 100%;
      aspect-ratio: 5/7;
      background-color: #21aeda;
      color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5vw;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      position: relative;
      overflow: hidden;
    }

    .card img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }

    .card.revealed img {
      display: block;
    }

    .card.revealed {
      background-color: #87d5ec;
      cursor: default;
    }

    #message {
      margin: 15px;
      font-size: 1.8vw;
      font-weight: bold;
      color: #333;
    }

    #reset {
      padding: 10px 20px;
      font-size: 1.5vw;
      background-color: #122258;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #reset:hover {
      background-color: #2349c7;
    }

    /* ðŸŽ¯ Responsive pour petits Ã©crans */
    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
      }

      .card {
        font-size: 4vw;
      }

      #message {
        font-size: 4.5vw;
      }

      #reset {
        font-size: 5vw;
        padding: 3vw 5vw;
      }
    }
  </style>
</head>
<body>

  <h1>Choisis une carte</h1>
  <div id="game"></div>
  <div id="message"></div>
  <button id="reset">RÃ©initialiser</button>

  <script>
    const images = [
      "picture1.jpg",
      "picture2.jpg",
      "picture3.jpg",
      "picture4.jpg",
      "picture5.jpg",
      "picture6.jpg"
    ];

    const gameContainer = document.getElementById('game');
    const messageDiv = document.getElementById('message');
    const resetButton = document.getElementById('reset');

    let alreadyClicked = false;

    function initGame() {
      gameContainer.innerHTML = '';
      messageDiv.textContent = '';
      alreadyClicked = false;

      for (let i = 0; i < 9; i++) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.index = i;

        const img = document.createElement('img');
        img.alt = "Image mystÃ¨re";

        card.appendChild(img);
        card.addEventListener('click', () => revealCard(card, img));
        gameContainer.appendChild(card);
      }
    }

    function revealCard(card, img) {
      if (alreadyClicked || card.classList.contains('revealed')) return;

      const randomImage = images[Math.floor(Math.random() * images.length)];
      img.src = randomImage;

      card.classList.add('revealed');
      alreadyClicked = true;
      messageDiv.textContent = "Tu as dÃ©couvert une carte mystÃ¨re !";
    }

    resetButton.addEventListener('click', initGame);
    initGame();
  </script>

</body>
</html>
